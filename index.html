<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Architect Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], mono: ['Fira Code', 'monospace'] } } }
        }
    </script>
    <style>
        #cy { width: 100%; height: 100%; z-index: 10; cursor: crosshair; }
        .transition-theme { transition: background-color 0.3s ease, color 0.3s ease; }
        .active-tool { background-color: #6366f1 !important; color: white !important; border-color: #6366f1 !important; }
        .canvas-container { background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px); background-size: 30px 30px; }
        .dark .canvas-container { background-image: radial-gradient(circle, #1e293b 1px, transparent 1px); }
        #floatingInput { display: none; pointer-events: auto; }
    </style>
</head>
<body class="transition-theme bg-slate-50 text-slate-900 dark:bg-[#020617] dark:text-slate-100 h-screen flex flex-col overflow-hidden">

    <header class="h-14 border-b border-slate-200 dark:border-slate-800 px-6 flex justify-between items-center bg-white dark:bg-[#0f172a] z-50 shadow-sm">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <i data-lucide="share-2" class="w-5 h-5 text-indigo-500"></i>
                <h1 class="font-bold text-lg tracking-tight">Graph<span class="text-indigo-500">Architect</span></h1>
            </div>
            <div id="typeIndicator" class="px-2 py-0.5 rounded bg-indigo-50 dark:bg-indigo-900/30 text-[10px] font-bold uppercase tracking-wider text-indigo-600 dark:text-indigo-400">Directed</div>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-lg border border-slate-200 dark:border-slate-700">
                <button id="setDirected" class="px-3 py-1 rounded text-xs font-semibold transition-all bg-white dark:bg-slate-600 shadow-sm">Directed</button>
                <button id="setUndirected" class="px-3 py-1 rounded text-xs font-semibold transition-all text-slate-50">Undirected</button>
            </div>
            <button id="themeToggle" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                <i id="themeIcon" data-lucide="sun" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        <aside class="w-80 flex flex-col border-r border-slate-200 dark:border-slate-800 bg-white dark:bg-[#0f172a] z-20 shadow-xl">
            <div class="p-4 flex flex-col h-full gap-6">
                <div class="flex flex-col flex-1 gap-2">
                    <div class="flex items-center justify-between">
                        <label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Editor</label>
                        <button id="clearBtn" class="text-[11px] text-red-500 hover:text-red-400 font-bold">CLEAR</button>
                    </div>
                    <textarea id="editor" class="flex-1 w-full p-4 font-mono text-sm rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-[#020617] outline-none transition-all resize-none shadow-inner focus:ring-1 focus:ring-indigo-500" spellcheck="false">A: B, C&#10;B: D&#10;C: D</textarea>
                </div>

                <div class="space-y-2">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Tools</label>
                    <div class="flex flex-col gap-2">
                        <button id="addNodeTool" class="flex items-center gap-3 p-3 text-sm font-medium border border-slate-200 dark:border-slate-800 rounded-xl hover:bg-indigo-50 dark:hover:bg-indigo-900/10 transition-all">
                            <i data-lucide="plus" class="w-4 h-4"></i> Add Vertex
                        </button>
                        <button id="addEdgeTool" class="flex items-center gap-3 p-3 text-sm font-medium border border-slate-200 dark:border-slate-800 rounded-xl hover:bg-indigo-50 dark:hover:bg-indigo-900/10 transition-all">
                            <i data-lucide="move-up-right" class="w-4 h-4"></i> Link Vertices
                        </button>
                        <button id="deleteTool" class="flex items-center gap-3 p-3 text-sm font-medium border border-slate-200 dark:border-slate-800 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/10 transition-all text-red-500">
                            <i data-lucide="trash-2" class="w-4 h-4"></i> Remove Item
                        </button>
                    </div>
                </div>
                <button id="runBtn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl text-xs font-bold uppercase tracking-widest transition-all shadow-lg">Apply Layout</button>
            </div>
        </aside>

        <section class="flex-1 relative canvas-container overflow-hidden">
            <div id="cy"></div>

            <div id="floatingInput" class="absolute z-[100] bg-white dark:bg-slate-800 border-2 border-indigo-500 rounded-lg p-1 shadow-2xl flex items-center gap-1 min-w-[120px]">
                <input type="text" id="nodeNameInput" placeholder="Name..." class="bg-transparent text-sm font-bold px-2 py-1 outline-none w-full">
                <button id="confirmNodeBtn" class="p-1.5 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                    <i data-lucide="check" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="absolute bottom-6 right-6 flex flex-col gap-2 z-30">
                <button id="fitBtn" class="p-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-lg hover:scale-110 transition-all">
                    <i data-lucide="maximize" class="w-4 h-4"></i>
                </button>
            </div>
        </section>
    </main>

    <script>
        let cy, forceMode = 'directed', currentTool = null, edgeSource = null, lastModelPos = null;
        const editor = document.getElementById('editor');
        const floatingInput = document.getElementById('floatingInput');
        const nodeNameInput = document.getElementById('nodeNameInput');
        const htmlRoot = document.documentElement;

        function initGraph(elements) {
            cy = cytoscape({
                container: document.getElementById('cy'),
                elements: elements,
                style: getGraphStyle(),
                layout: { name: 'cose', animate: true, padding: 50 },
                wheelSensitivity: 0.2
            });

            cy.on('tap', (evt) => {
                const target = evt.target;

                if (currentTool === 'node' && target === cy) {
                    const pos = evt.renderedPosition;
                    lastModelPos = evt.position;
                    floatingInput.style.display = 'flex';
                    floatingInput.style.left = `${pos.x}px`;
                    floatingInput.style.top = `${pos.y}px`;
                    nodeNameInput.value = '';
                    setTimeout(() => nodeNameInput.focus(), 10);
                } 
                else if (currentTool === 'delete' && target !== cy) {
                    cy.remove(target);
                    syncEditor();
                }
                else if (currentTool === 'edge' && target.group() === 'nodes') {
                    if (!edgeSource) {
                        edgeSource = target;
                        target.style({'border-color': '#6366f1', 'border-width': '6px'});
                    } else {
                        cy.add({ data: { id: `e${Date.now()}`, source: edgeSource.id(), target: target.id() } });
                        edgeSource.style({'border-width': '3px', 'border-color': htmlRoot.classList.contains('dark') ? '#020617' : '#fff'});
                        edgeSource = null;
                        syncEditor();
                    }
                }
                if (target !== cy && currentTool !== 'node') floatingInput.style.display = 'none';
            });
        }

        document.getElementById('confirmNodeBtn').onclick = () => {
            const val = nodeNameInput.value.trim();
            if (val && lastModelPos) {
                cy.add({ data: { id: val }, position: lastModelPos });
                syncEditor();
            }
            floatingInput.style.display = 'none';
        };

        nodeNameInput.onkeydown = (e) => {
            if (e.key === 'Enter') document.getElementById('confirmNodeBtn').click();
            if (e.key === 'Escape') floatingInput.style.display = 'none';
        };

        function syncEditor() {
            let output = "";
            cy.nodes().forEach(n => {
                const targets = cy.edges(`[source="${n.id()}"]`).map(e => e.target().id());
                output += `${n.id()}: ${targets.join(', ')}\n`;
            });
            editor.value = output.trim();
        }

        function parseAndRender() {
            const elements = [], nodes = new Set();
            editor.value.split('\n').forEach(line => {
                const [s, tList] = line.split(':');
                if (s?.trim()) {
                    nodes.add(s.trim());
                    if (tList) tList.split(',').forEach(t => { if(t.trim()){ nodes.add(t.trim()); elements.push({ data: { source: s.trim(), target: t.trim() } }); } });
                }
            });
            nodes.forEach(n => elements.unshift({ data: { id: n } }));
            initGraph(elements);
        }

        function getGraphStyle() {
            const isDark = htmlRoot.classList.contains('dark');
            return [
                { selector: 'node', style: { 'label': 'data(id)', 'background-color': '#6366f1', 'color': isDark ? '#fff' : '#1e293b', 'text-valign': 'center', 'width': 42, 'height': 42, 'font-weight': '700', 'font-size': '12px', 'border-width': 3, 'border-color': isDark ? '#020617' : '#fff' } },
                { selector: 'edge', style: { 'width': 2.5, 'line-color': isDark ? '#334155' : '#cbd5e1', 'target-arrow-shape': forceMode === 'directed' ? 'triangle' : 'none', 'curve-style': forceMode === 'directed' ? 'bezier' : 'haystack', 'target-arrow-color': isDark ? '#334155' : '#cbd5e1', 'arrow-scale': 1.3 } }
            ];
        }

        const toolBtns = { node: document.getElementById('addNodeTool'), edge: document.getElementById('addEdgeTool'), delete: document.getElementById('deleteTool') };
        Object.keys(toolBtns).forEach(k => {
            toolBtns[k].onclick = () => {
                floatingInput.style.display = 'none'; edgeSource = null;
                if (currentTool === k) { currentTool = null; toolBtns[k].classList.remove('active-tool'); }
                else { Object.values(toolBtns).forEach(b => b.classList.remove('active-tool')); currentTool = k; toolBtns[k].classList.add('active-tool'); }
            };
        });

        document.getElementById('themeToggle').onclick = () => {
            htmlRoot.classList.toggle('dark');
            document.getElementById('themeIcon').setAttribute('data-lucide', htmlRoot.classList.contains('dark') ? 'sun' : 'moon');
            lucide.createIcons();
            if(cy) cy.style(getGraphStyle()).update();
        };

        document.getElementById('runBtn').onclick = parseAndRender;
        document.getElementById('clearBtn').onclick = () => { editor.value = ""; parseAndRender(); };
        document.getElementById('fitBtn').onclick = () => cy.fit();

        const dBtn = document.getElementById('setDirected'), uBtn = document.getElementById('setUndirected');
        dBtn.onclick = () => { forceMode = 'directed'; dBtn.className = "px-3 py-1 rounded text-xs font-semibold bg-white dark:bg-slate-600 shadow-sm"; uBtn.className = "px-3 py-1 rounded text-xs font-semibold text-slate-50"; document.getElementById('typeIndicator').innerText = "Directed"; parseAndRender(); };
        uBtn.onclick = () => { forceMode = 'undirected'; uBtn.className = "px-3 py-1 rounded text-xs font-semibold bg-white dark:bg-slate-600 shadow-sm"; dBtn.className = "px-3 py-1 rounded text-xs font-semibold text-slate-50"; document.getElementById('typeIndicator').innerText = "Undirected"; parseAndRender(); };

        window.onload = () => { lucide.createIcons(); parseAndRender(); };
    </script>
</body>
</html>
